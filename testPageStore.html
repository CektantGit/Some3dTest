<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Родительская страница</title>
</head>
<body>
  <h1>Родительская страница</h1>

  <button onclick="callHandleMaterialChange(1)">Изменить текстуру на материал 1</button>
  <button onclick="callHandleMaterialChange(2)">Изменить текстуру на материал 2</button>

  <iframe id="viewerIframe" src="https://cektantgit.github.io/Some3dTest/model_Viewer_color.html?tinuuid=_Q4GY2ikTcS0VVn4ZlaH5w" width="600" height="600"></iframe>

  <script>
    function callHandleMaterialChange(materialIndex) {
      var iframe = document.getElementById('viewerIframe');
      // Отправляем сообщение в iframe
      iframe.contentWindow.postMessage({
        type: 'handleMaterialChange',
        materialIndex: materialIndex
      }, 'https://cektantgit.github.io'); // Здесь указываем только базовый URL, без пути к файлу
    }
  </script>
</body>
</html>
